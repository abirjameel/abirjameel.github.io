### Site Settings ###
title               : Abir Jameel
description         : Hi, my name is  Abir Jameel, I love to build machine learning and AI algorithms. I'm a Machine Learning Engineer based in New Delhi, India specializing in building exceptional, algorithms for Trading and Machine Learning Models.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : abirjameel/abirjameel.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
